<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Carl and Joette</title>
    <script src="/assets/vendors/angular.min.js"></script>
    <script src="/assets/scripts/app.js"></script>
  </head>
  <body ng-controller="SuperController">

    <div ng-repeat="item in studentArray">
      <h3>{{item.name}}</h3>
      <p>
        <a href="{{item.github}}">GitHub</a>
      </p>
      <img ng-src="{{item.linkedIn}}" alt="description"/>

    </div>


  </body>
</html>
